<script>
	let user_languages = [''];
	if (navigator.languages) {
		user_languages = navigator.languages;
	}
	else if (navigator.language) {
		user_languages = [navigator.language];
	}
	console.log(user_languages);

	let url = '';
	for (let i = 0; (i < user_languages.length) && (0 == url.length); i++) {
		let lang = user_languages[i].substring(0,2);
		
		switch (lang) {
			//case 'fr':
			case 'en':
				url = lang+'/index.html';
				console.log(url);
				break;
		}
	}
	
	if (url.length > 0) {
		document.location = url;
	}
